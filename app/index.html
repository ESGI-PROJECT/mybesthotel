<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Between Us | BW Social Network</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="BetWeenUs">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="BetWeenUs">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">

    <link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/AdminLTE.min.css">

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="scripts/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  </head>
  <body>
  
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__drawer-button back-arrow">
          <i class="material-icons">arrow_back</i>
        </div>
        <div class="mdl-layout__header-row mdl-center">
          <!-- Logo -->
          <span class="mdl-layout-title"><a href="/"><img src="images/wb_logo.png" height="40px"></span></a>
        </div>
      </header>
      <!-- <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div> -->
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="is-full-width">
            <section data-route="events" class="page" hidden>
              <div class="mdl-grid mdl-grid--no-spacing">
                <a href="/event/jazzParty" id="jazzParty" class="event-div mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone" style="background-image: url('https://t.scdn.co/media/derived/jazz-274x274_d6f407453a1f43d3163c55cca624a764_0_0_274_274.jpg');">
                    <span>Jazz Party</span>
                </a>
                <a href="/event/nightClub" id="nightClub" class="event-div mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone" style="background-image: url('https://t.scdn.co/media/links/partyicon_274x274.jpg');">
                    <span>Nightclub</span>
                </a>
                <a href="/event/meals" id="meals" class="event-div mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone" style="background-image: url('https://t.scdn.co/media/original/dinner_1b6506abba0ba52c54e6d695c8571078_274x274.jpg');">
                    <span>Meals</span>
                </a>
                <a href="/event/meeting"  id="meeting" class="event-div mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone" style="background-image: url('https://t.scdn.co/media/derived/romance-274x274_8100794c94847b6d27858bed6fa4d91b_0_0_274_274.jpg');">
                    <span>Meeting</span>
                </a>
                <a href="/event/children" id="children" class="event-div mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone" style="background-image: url('https://t.scdn.co/media/derived/kids_fec69f3f6e0a3df4ff330213ff2fcbcc_0_0_275_275.jpg');">
                    <span>Children</span>
                </a>
                <a href="/event/discover" id="discover" class="event-div mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone" style="background-image: url('https://t.scdn.co/media/derived/travel-274x274_1e89cd5b42cf8bd2ff8fc4fb26f2e955_0_0_274_274.jpg');">
                    <span>Discover</span>
                </a>
              </div>
            </section>
            <section data-route="categoryEvent" class="page" hidden>
              <div class="is-full-width">
                <div class="mdl-grid mdl-grid--no-spacing">
                </div>
              </div>
            </section>
            <section data-route="event" class="page" hidden>
              <div class="is-full-width">
                <div class="mdl-grid mdl-grid--no-spacing">
                  <div class="event-list-item mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="eventMap" style="margin-bottom:20%;">
                  </div>
                </div>
              </div>
            </section>
            <section data-route="formEvent" class="page" hidden>
              <form>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" name="name">
                  <label class="mdl-textfield__label" for="name">Nom de l'évènement </label>
                </div>
                <div class="mdl-selectfield">
                  <label class="mdl-textfield__label" for="category">Catégorie: </label>
                  <select class="browser-default" name="category">
                    <option value="" disabled selected>Choisissez une catégorie</option>
                    <option value="jazzParty">Jazz Party</option>
                    <option value="nightClub">Nightclub</option>
                    <option value="meals">Meals</option>
                    <option value="meeting">Meeting</option>
                    <option value="children">Children</option>
                    <option value="discover">Discover</option>
                  </select>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                  <textarea class="mdl-textfield__input" name="description"></textarea>
                  <label class="mdl-textfield__label" for="description">Description de l'évènement </label>
                </div>
                <div class="mdl-datefield">
                  <label for="startDate">Date début : </label>
                  <input type="date" name="startDate">
                </div>
                <div class="mdl-datefield">
                  <label for="endDate">Date fin : </label>
                  <input type="date" name="endDate">
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" id="tags" type="text" name="lieu">
                  <label class="mdl-textfield__label" for="lieu">Lieu de l'évènement </label>
                </div>
                <div class="event-list-item mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="eventMapForm" hidden>
                </div>
                <a href="/event/meeting/3">
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Ajouter évènement
                  </button> 
                </a>
                </div>
              </form>
            </section>
            <section class="page" data-route="chat" hidden>
            <div class="box direct-chat direct-chat-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Event Chat</h3>
                  <span id="chat-count-user" class="mdl-badge">1</span>
                  <!-- <div class="box-tools pull-right">
                    <i class="material-icons">close</i>
                  </div> -->
                </div><!-- /.box-header -->
                <div class="box-body">
                  <!-- Conversations are loaded here -->
                  <div class="direct-chat-messages">
                  <!-- Message -->
                  </div><!--/.direct-chat-messages-->
                </div><!-- /.box-body -->
                <div class="box-footer">
                  <form id="chat-form" action="#" method="post">
                    <div class="input-group">
                      <textarea id="chat-input" name="message" placeholder="Type a Message ..." class="form-control" type="text"></textarea>
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary btn-flat"><i class="material-icons">send</i></button>
                      </span>
                    </div>
                  </form>
                </div><!-- /.box-footer-->
              </div>            
            </section>
          </div>
        </div>
          <!-- Colored FAB button with ripple -->
          <a href="/add/event">
            <button id="fabButton" class="mdl-button mdl-js-button mdl-button--raised mdl-btn-floating mdl-button--fab mdl-js-ripple-effect">
              <i class="material-icons">add</i>
            </button>
          </a>
        </div>
      </main>
    </div>

    <!-- Include javascript libraries -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="vendor/page/page.js"></script>
    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- endbuild -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      ga('send', 'pageview');
    </script>
    <!-- Built with love using BetWeenUs -->
  </body>
</html>
